<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
            integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
            integrity="sha256-CfN2r6i/dqkUHVRqpBzO3w21SnIWalwGfj5ScBPVzmI="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="page">
            <div class="main-container">
                <div class="today-container">
                    <div class="today-stage">
                        <div class="info-holder">
                          <div class="preload"></div>
                          <input type="text" class="city-text" id="city-enter" placeholder="Enter City" onkeydown="search(this)">
                          <canvas id="icon0" width="150" height="150"></canvas>
                          <p class="city"></p>
                          <p class="today-temp"></p>
                          <p class="today-description"></p>
                          <p class="today-minmax"></p>
                          <div class="sub-info">
                          <p class="app-temp"></p>
                          <div class="wind-holder">
                            <p class="wind-speed"></p>
                            <div class="wind-direction"></div>
                          </div>
                          <p class="visibility">visib</p>
                          <p class="humidity">humid</p>
                          <p class="uvindex">uvindex</p>
                          <p class="pressure">pressure</p>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="week-container">
                    <p class="week-summary">Fetching data....</p>
                    <p>DAILY</p>
                    <div class="week-stage" id="week-stages">
                    </div>
                </div>
                <div class="hourly-container">
                  <div class="hourly-row"></div>
                </div>
            </div>
        </div>
        <script src="./skycons.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
