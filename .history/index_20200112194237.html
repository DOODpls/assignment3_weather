<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
        <title>The Weathering</title>
        <link rel="shortcut icon" href="./icons/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
            integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
            integrity="sha256-CfN2r6i/dqkUHVRqpBzO3w21SnIWalwGfj5ScBPVzmI="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="main-container">
                <div class="today-container" v-html="alertPanel">
                  <div class="alerts" id="alerts" @click="opendescription"></div>
                  <form action="" method="post" name="form_citydetails" id="form_citydetails" class="searchform" enctype="multipart/form-data" onsubmit="return false;">
                    <input class="ff_elem city-text" type="text" name="ff_nm_from[]" value="" id="f_elem_city" placeholder="Type City" onkeydown="search(this)"/>
                    </form>
                    <div class="today-stage">
                      <div class="unitswitcher">
                        <div class="celcius" id='cell'>C</div>
                        <br>
                        <p>&nbsp;|&nbsp;</p>
                        <div class="farenheight" id="farr">F</div>
                      </div>
                      <div class="info-holder">
                        <div class="preload"></div>
                        <canvas id="icon0" width="150" height="150"></canvas>
                        <p class="city"></p>
                        <p class="today-temp"></p>
                        <p class="today-description"></p>
                        <p class="today-minmax"></p>
                        <div class="sub-info">
                        <p class="app-temp"></p>
                        <div class="wind-holder">
                          <p class="wind-speed"></p>
                          <div class="wind-direction"></div>
                        </div>
                        <p class="visibility">visib</p>
                        <p class="humidity">humid</p>
                        <p class="uvindex">uvindex</p>
                        <p class="pressure">pressure</p>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="week-container">
                  <p class="daily-title">DAILY</p>
                  <p class="week-summary">Fetching data....</p>
                  <div class="week-stage" id="week-stages">
                  </div>
                </div>
                <div class="hourly-container">
                  <p class="daily-title">Hourly</p>
                  <div class="hourly-row"></div>
                </div>
                <div class="day-details">
                  <div class="titlebar">
                    <p class="daily-title">Day Detail</p>
                    <p class="day-summ"></p>
                  </div>
                  <div class="summary-flex">
                  <div class="melovesomeclouds">
                    <p class="habanero"></p> <!-- have to name it like this bc for some readon uvindex(whatever) wont work  -->
                    <p class="cloud-cover"></p>
                  </div>

                  <div class="sunny">
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                  </div>

                  <div class="airwater">
                    <p class="humidity2"></p>
                    <p class="dew-point"></p>
                  </div>

                  <div class="wind">
                    <p class="ave-windspeed"></p>
                    <p class="ave-windgust"></p>
                  </div>
                </div>
                </div>
            </div>
        </div>
        <footer class="foooterrr">
          <a href="https://darksky.net/dev">POWERED BY DARKSKY API</a>
          <a href="http://floydsantos.com">FLOYD SANTOS</a>
        </footer>
        <script src="./skycons.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
